<style>
@font-face { 
    font-family: 'Pusab'; 
    src: url('style/Pusab.ttf') format('truetype'); 
    font-weight: normal; 
    font-style: normal; 
 } 
#corner {
    position: fixed;
    width: 25vh;
    height: 25vh;
    bottom:0%;
    left:0px;
}
#corner1 {
    position: fixed;
    width: 25vh;
    height: 25vh;
    bottom:0%;
    right:0px;
    transform: rotate(270deg);
}

#back {
    position: fixed;
    width: 100px;
    height: 132px;
    top:3%;
    left:2%;
}

#pusabtxt {
    position: fixed;
    font-family: 'Pusab';
    color:white;
    top: 20%;
    left: 50%;
    transform: translate(-50%,-10%);
    font-size:60pt;
    -webkit-text-stroke-width: 3.2px;
    text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3); 
    -webkit-text-stroke-color: black;
}

#ground {
    position: fixed;
    width: 100%;
    height: auto;
    bottom:-30%;
    right:0%;
    z-index: -1;
    filter:saturate(150%);
}
#bgrnd {
    background-image: url("style/bg2.png");
    position: fixed;
    width:10000px;
    height: 10000px;
    left: -200px;
    z-index: -2;
}

#topbar {
    transform: translate(-50%,-50%);
    position: fixed;
    width:700px;
    height: auto;
    left: 50%;
    top:5%;
    z-index: 1;
}

#geometryoliver {
    position: fixed;
    width: 150px;
    height: 150px;
    bottom:16%;
    left:20%;
}

#rightbtn {
    position: fixed;
    width: 80px;
    height: auto;
    top:15%;
    right:4%;
    transform: translate(50%, 50%);
}

#leftbtn {
    position: fixed;
    width: 80px;
    height: auto;
    top:29%;
    left:1%;
    transform: translate(50%, 50%);
    transform: scaleX(-1);
}

</style>

<div id="bgrnd"></div>
<body style="background-color: yellow;">
<p id="pusabtxt">Coming Soon!</p>
<img id="corner" src="style/corner.png">
<img id="corner1" src="style/corner.png">
<img id="back" onclick="back()" src="style/GJ_arrow_01_001.png">
<img id="ground" src="style/grounddisplay.png">
<img id="topbar" src="style/GJ_topBar_001.png">
<img id="geometryoliver" src="style/bouncyGO.gif">

<img id="rightbtn" onclick="right()" src="style/navArrowBtn_001.png">
<img id="leftbtn" onclick="left()" src="style/navArrowBtn_001.png">

</body>
<script>
// Haha we gave you a fake loading screen cause it loads too fast :)
//ah shoot now you can tell we just copied the loading page to make this one

var backbtn = document.getElementById('back');
var leftB = document.getElementById('leftbtn');
var rightB = document.getElementById('rightbtn');

function back() {
    backbtn.style.width = "110px";
    backbtn.style.height = "142px";
    setTimeout(() => {
        backbtn.style.width = "100px";
        backbtn.style.height = "132px";
        document.location.href=('index.html');
    }, 100);
}

function right() {
    rightB.style.width = "90px";
    setTimeout(() => {
        rightB.style.width = "80px";
        document.location.href=('SM.html');
    }, 100);
}
function left() {
    leftB.style.width = "90px";
    setTimeout(() => {
        leftB.style.width = "80px";
        document.location.href=('SM.html');
    }, 100);
}

document.addEventListener('keydown', function(keys) {

//Key Values:
// - Spacebar: 32
// - W: 87
// - A: 65
// - S: 83
// - D: 68
// - Up: 38
// - Left: 37
// - Right 39
// - Escape: 27

if (keys.which == 37) {
    left();
}

if (keys.which == 39) {
    right();
}

if (keys.which == 27) {
    back();
}

});
</script>
