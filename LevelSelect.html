<style>
@font-face { 
    font-family: 'Pusab'; 
    src: url('style/Pusab.ttf') format('truetype'); 
    font-weight: normal; 
    font-style: normal; 
 } 
#corner {
    position: fixed;
    width: 25vh;
    height: 25vh;
    bottom:0%;
    left:0px;
}
#corner1 {
    position: fixed;
    width: 25vh;
    height: 25vh;
    bottom:0%;
    right:0px;
    transform: scaleX(-1);
}

#back {
    position: fixed;
    width: 100px;
    height: auto;
    top:10%;
    left:5%;
    transform: translate(-50%, -50%);
}#back:active{width: 110px;} #back:hover{cursor: pointer;} 

#pusabtxt {
    font-family: 'Pusab';
    color:white;
    font-size:23pt;

}

#bgrnd {

    position: fixed;

#topbar {
    transform: translate(-50%,0%);

#difficon {

    display: flex;

}
#diff {

}
#rainbow {
    position: fixed;
    background: red;
    height: 100%;
    width: 100%;
    transform: translate(-50%, -50%);
    overflow-y: hidden;
    z-index: -900;

    top: 50%;

<script>
// Haha we gave you a fake loading screen cause it loads too fast :)
//ah shoot now you can tell we just copied the loading page to make this one

//ok me a year later... why did I copy the loading page to make a level select page????

var backbtn = document.getElementById('back');
var playsnd = new Audio('audio/playSound_01.ogg')


function playlvl(lvlname) {
    playsnd.play();
    setTimeout(() => {
    location.href = "Levels/"+ lvlname + ".html";
    }, 1500);
}

function back() {
    backbtn.style.width = "110px";
    backbtn.style.height = "142px";
    setTimeout(() => {
        backbtn.style.width = "100px";
        backbtn.style.height = "132px";
        document.location.href=('index.html');
    }, 100);
}
var huedegrees = 0
setInterval(() => {
    document.getElementById('rainbow').style.filter = "hue-rotate("+ huedegrees +"deg) saturate(300%)"
    if (huedegrees == 360) {
        huedegrees = 0
    } else {
        huedegrees++
    }
}, 10);

document.addEventListener('keydown', function(keys) {

//Key Values:
// - Spacebar: 32
// - W: 87
// - A: 65
// - S: 83
// - D: 68
// - Up: 38
// - Left: 37
// - Right: 39
// - Escape: 27
if (keys.which == 27) {
    back();
}
});
</script>
