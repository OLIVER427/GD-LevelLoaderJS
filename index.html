<script>
var sitetitle = document.getElementById('title2');
var playbtn = document.getElementById('playbtn');
var buybtn = document.getElementById('buygd');
var editbtn = document.getElementById('editor');

var creditbtn = document.getElementById('credit');
var savebtn = document.getElementById('saved');

var titlecolor = 100;
var titlesat = 100;
var x1 = 0;
var hue1 = 180;
var bgImage = document.getElementById('movebg');
var chkboxx = document.getElementById('chkbx');
var chkboxcont = document.getElementById('hdncheck');
var menutheme = new Audio('audio/Geometry-Dash-Menu-Theme.mp3');
var yt = document.getElementById('ytbtn');
menutheme.loop = true;
//Reset Cookie Code (DO NOT TOUCH) 
//document.cookie = "bg=false; expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/; SameSite=none";
//document.cookie = "bg=true; expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/; SameSite=none";

//Cookie Checking. for check mark. Checking cookies Checking Checkmarks. Cheating Cookies checking checkmarks.
function checkCookie() {
if (document.cookie == "") {
    document.cookie = "bg=true; expires= Wed,01 Jan, 3000 12:00:00 UTC; path=/; SameSite=None";
    
}
if (document.cookie == "bg=true") {
    toggleonbg();
}
if (document.cookie == "bg=false"){
    toggleoffbg();
}
}


function toggleonbg() {
    bgImage.style.background = "url('style/bg.png')";
    chkboxcont.innerHTML = "<img id='chkbx' onclick='toggleoffbg()' src='style/GJ_checkOn_001.png'>";
    document.cookie = "bg=true; expires= Wed,01 Jan, 3000 12:00:00 UTC; path=/;";
    console.log(document.cookie);
    x1 = 0;
    menutheme.currentTime = 0;
    menutheme.play();
}
function toggleoffbg() {
    bgImage.style.background = "url('')";
    chkboxcont.innerHTML = "<img id='chkbx' onclick='toggleonbg()' src='style/GJ_checkOff_001.png'>";
    document.cookie = "bg=false; expires= Wed,01 Jan, 3000 12:00:00 UTC; path=/;";
    console.log(document.cookie);
    menutheme.pause();
}

function movebg(){
  x1++;
  hue1 += 0.2;
  bgImage.style.backgroundPositionX = "-" + x1 + "px";
  bgImage.style.filter = "sepia(100%) saturate(1000%) brightness(70%) hue-rotate(" + hue1 +"deg)"
}
setInterval(movebg,10);

function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
        }
         titlecolor = randomIntFromInterval(1, 360)
         sitetitle.style.filter =  "hue-rotate(" + titlecolor + "deg)";

function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
        }
         titlesat = randomIntFromInterval(125, 150)
         sitetitle.style.filter =  "hue-rotate(" + titlecolor + "deg)"+ " saturate(" + titlesat + "%)" + " brightness(200%)";

    playbtn.style.width = "320px";

    setTimeout(() => {
        playbtn.style.width = "300px";
        playbtn.style.height = "300px";

}

}

        buybtn.style.height = "210px";

}

function credits() {

        creditbtn.style.height = "121px";

}

function savedlvl() {

        savebtn.style.width = "120px";
        savebtn.style.height = "120px";

function youtube() {
    yt.style.width = "90px";

        yt.style.width = "80px";
        yt.style.height = "80px";
        window.open('https://www.youtube.com/@OLIVER427','_blank');
    }, 100);
}
