@font-face { 
    font-family: 'Pusab'; 
    src: url('../../style/Pusab.ttf') format('truetype'); 
    font-weight: normal; 
    font-style: normal; 
} 
body {
    background-image: linear-gradient(#4B0062, #22002D) !important; /* I stole this gradient from gdcolon's site lol*/
    height: 100vh;
    overflow-y: hidden;
}
#back {
    position: fixed;
    width: 100px;
    height: auto;
    top:10%;
    left:5%;
    transform: translate(-50%, -50%);
}#back:active{width: 110px;} #back:hover{cursor: pointer;} 
#glubfub {
    height: 180px;
    width: auto;
    position: fixed;
    transform: translate(-50%, -50%);
    top: 450px;
    left: 50%;
    z-index: 2;
    transition-duration: 80ms;

}#glubfub:hover {cursor: pointer;} #glubfub:active {height: 200px;}
#lock {
    height: 130px;
    width: auto;
    position: fixed;
    transform: translate(-50%, -50%);
    top: 552px;
    left: 50%;
    z-index: 1;
}
#input {
    position: fixed;
    transform: translate(-50%, -50%);
    width:550px;
    height: 100px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.35);
    top: 250px;
    left: 50%;
    border: none;
    outline: none;

    font-family: 'Pusab';
    color:white;
    font-size:50pt;
    -webkit-text-stroke-width: 3px;
    text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3); 
    -webkit-text-stroke-color: black;
    padding-left: 10px;
    padding-right: 10px;
    text-align: center;
} #input:focus {border: none; outline: none;}

#speaking {
    position: fixed;
    transform: translate(-50%, -50%);
    width: 100%;
    top: 60px;
    left: 50%;
    font-family: 'Pusab';
    color:white;
    font-size:50pt;
    -webkit-text-stroke-width: 3px;
    text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3); 
    -webkit-text-stroke-color: black;
    text-align: center;
}
